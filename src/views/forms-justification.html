<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/home.css">
    <title>Justification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/public/css/home.css" rel="stylesheet">
    <link href="/public/css/global.css" rel="stylesheet">
    <link href="/public/css/forms-justification.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>
<body>
    <div style="background-image: url(../../public/img/header_Bosch.jfif); width: 100%; height: 15px;"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow ">
        <div class="container-fluid" style="align-items: center">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <a href="/" class="textgradient">Bosch</a>
                <span style="color:#595959; font-weight: 500;">|</span>
                <span style="color:#595959; font-weight: 600;">ETS</span>
            </h5>
            <div class="navbar-nav">
                <a href=""><img src=""></a>
            </div>
        </div>
    </nav>
    <main>
        <div class="form-card">
            <div class="title-card">Justificativa</div>
            <form action="" method="post" class="row g-3">
                <!-- enctype="multipart/form-data" -->
                <div class="col-12 margin-extra">
                    <input type="text" class="form-control" name="nome" placeholder="Insira seu nome">
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" name="edv" placeholder="EDV">
                </div>
                <div class="col-12">
                    <select name="turma">
                        <option>
                            Turma
                        </option>
                        <option value="">
                            teste
                        </option>
                    </select>
                </div>
                <div class="col-12">
                    <select name="motivo">
                        <option value="">
                            Motivo
                        </option>
                        <option value="doenca">
                            Doença/Atestado
                        </option>
                        <option value="declaracao">
                            Declaração de Comparecimento
                        </option>
                        <option value="outros">
                            Outros
                        </option>
                    </select>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control campo-descricao" name="descricao" placeholder="Descreva o motivo da ausência">
                </div>
                <label>Periodo</label>
                <div class="col-12 periodo">
                    <input type="date" class="form-control" name="inicio" style="margin-right: 0.5rem;">
                    <input type="date" class="form-control" name="fim">
                </div>
            </form>
        </div>

    </main>
    <footer>
        <h3>Sponsored by ETS</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
