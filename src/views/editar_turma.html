<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/gerenciar_turma_adm.css">
    <title>Teste Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="content-button">
        <a href="#popUp" class="btn btn-primary">
            Editar Turma
        </a>
    </div>
    <div class="overlay" id="popUp">
        <div class="wrapper">
            <div class="cabecalho">
                <h2>Editar Turma</h2>
                <a href="#" class="close">&times;</a>
            </div>

            <div class="content">
                <div class="container">
                    <form action="" class="editor">
                        <label for="">Nome</label>
                        <input type="text" name="nome">
                        <label for="">Data Inicio</label>
                        <input type="date" name="dataInicio">
                        <label for="">Data Fim</label>
                        <input type="date" name="dataFim">
                        <div class="buttons"><button type="submit" class="btn btn-success">Confirmar</button>
                            <input type="button" value="Excluir" class="btn btn-danger">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
